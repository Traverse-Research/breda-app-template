icon: ../../../resources/Icon-512.png

android:
  manifest:
    package: nl.traverse_research.app_template
    uses_permission:
      # Start the featuretoggles client, access sentry, access assetserver
      - name: android.permission.INTERNET

    application:
      label: "Breda App Template"

  # Include validation layer dynamic libraries in the APK
  runtime_libs: ["../../../vendor/android-Vulkan-ValidationLayers"]

  debug:
    forward:
      # For puffin_viewer on the host to reach puffin_http on the phone
      tcp:8585: tcp:8585

    reverse:
      # For the phone to reach an asset server on the host
      tcp:1338: tcp:1338
      tcp:1339: tcp:1339
