x-default-blend-state: &default-blend-state
    src_color: One
    src_alpha: One
    dst_color: Zero
    dst_alpha: Zero
    op_color: Add
    op_alpha: Add
    enable: false

x-{{ template_id }}-depth-state: &{{ template_id }}-depth-state
    depth_test_enable: false
    depth_write_enable: false
    depth_func: Always
    depth_bias: 0.0
    slope_scaled_depth_bias: 0.0
    depth_clamp: false

x-{{ template_id }}-render-state: &{{ template_id }}-render-state
    blend_states: [*default-blend-state]
    cull_mode: None
    conservative_raster: Disabled
    depth: *{{ template_id }}-depth-state

raster:
    {{ template_id }}-raytracer:
        vs:
            filename: "breda-gpu-shared::fullscreen_quad.vs.hlsl"
            entry_point: "main"
        ps:
            filename: "{{ template_id }}::main.ps.hlsl"
            entry_point: "main"
        primitive_type: TriangleList
        permutations:
            - render_state: *{{ template_id }}-render-state
              render_pass_desc:
                  render_targets:
                      - format: R8g8b8a8Unorm
                        load_op: Load
                        store_op: Store
